<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trang chủ - Tin tức 24h</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <h1>24h Tin Tức</h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Thể thao</a></li>
                <li><a href="#">Thời sự</a></li>
                <li><a href="#">Giải trí</a></li>
                <li><a href="#">Pháp luật</a></li>
                <li><a href="#">Công nghệ</a></li>
                <li><a href="#">Thời trang</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Quảng Cáo -->
    <div class="banner">
        <img src="banner.jpg" alt="Quảng cáo" />
    </div>

    <!-- Danh mục tin tức -->
    <section class="news-section">
        <h2>Tin tức mới nhất</h2>
        <div class="news-grid">
            <!-- Mỗi bài viết -->
            <article class="news-item">
                <img src="news1.jpg" alt="Tin tức 1">
                <h3><a href="#">Tiêu đề bài viết 1</a></h3>
                <p>Tóm tắt ngắn gọn của bài viết số 1.</p>
            </article>
            <article class="news-item">
                <img src="news2.jpg" alt="Tin tức 2">
                <h3><a href="#">Tiêu đề bài viết 2</a></h3>
                <p>Tóm tắt ngắn gọn của bài viết số 2.</p>
            </article>
            <!-- Thêm nhiều bài viết -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 24h Tin Tức. Bản quyền thuộc về 24h.com.vn</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
